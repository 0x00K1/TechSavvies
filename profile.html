<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - TechSavvies</title>
  <link rel="icon" href="assets/icons/Logo.ico" sizes="64x64" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/images/LogoName.webp" alt="TechSavvies Logo" /></a>
    </div>
    <nav>
      <ul>
        <li id="accountLink">
          <img src="assets/images/account.png" alt="Account" id="accountIcon" />
        </li>
        <li id="homelink">
          <a href="index.html"><img src="assets/icons/home.svg" alt="Home" id="homeIcon"></a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Profile Content (require logic)-->
  <div class="main-content">
    <h1>Your Profile</h1>
    <p>Welcome, [Username]! Here you can update your information, review your orders, and manage your account settings.</p>
    <!-- Additional profile details can be added here -->
  </div>

  <!-- Authentication Modal -->
  <div class="auth-modal" id="authModal">
    <div class="auth-modal-content">
      <a class="close" id="closeModal">&times;</a>
      
      <!-- Step 1: Enter Email -->
      <div class="auth-step" id="authStep1">
        <img src="assets/images/logo.png" alt="Site Logo" />
        <p>Sign in/up for savvy shopping</p>
        <input type="email" id="authEmail" placeholder="Email Address" />
        <button id="sendOtpBtn">Send OTP</button>
      </div>
  
      <!-- Step 2: Enter OTP -->
      <div class="auth-step" id="authStep2" style="display: none;">
        <h2>Verify It's You</h2>
        <p>We've sent a code to your email</p>
        <input type="text" id="authOTP" maxlength="6" />
        <button id="verifyOtpBtn">Verify & Continue</button>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
