<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-shirts - TechSavvies</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="assets/images/Logo.png" alt="TechSavvies Logo" height="30" />
    </div>
    <nav>
      <ul>
        <li id="accountLink">
          <img src="assets/images/account.png" alt="Account" id="accountIcon" />
        </li>
      </ul>
    </nav>
  </header>

  <!-- Category Page Content -->
  <div class="main-content">
    <h1>T-shirts</h1>
    <p>Discover our collection of tech-inspired T-shirts. Each design is crafted with passion and precision to blend style with technology.</p>
    <div class="product-grid">
      <!-- Sample product card -->
      <div class="product-card">
        <img src="assets/images/tshirt1.png" alt="Tech T-shirt 1" />
        <h3>Tech T-shirt 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product-card">
        <img src="assets/images/tshirt2.png" alt="Tech T-shirt 2" />
        <h3>Tech T-shirt 2</h3>
        <p>$24.99</p>
      </div>
      <div class="product-card">
        <img src="assets/images/tshirt3.png" alt="Tech T-shirt 3" />
        <h3>Tech T-shirt 3</h3>
        <p>$29.99</p>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
    <div class="footer-contact">
      <p>Email: support@techsavvies.shop</p>
    </div>
  </footer>

  <script src="assets/js/home1.js"></script>
</body>
</html>
