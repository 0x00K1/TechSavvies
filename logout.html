<!DOCTYPE html>
<html lang="en">
<head>

  <title>Logged Out - TechSavvies</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <script>
    // Simulate logout (in a real app, clear cookies or session data)

        window.location.href = "index.html";
      }, 3000);
    });
  </script>
</head>

        <li id="accountLink">
          <img src="assets/images/account.png" alt="Account" id="accountIcon" />
        </li>

    </nav>

  <!-- Logout Message -->
  <div class="main-content" style="text-align: center; padding: 50px;">

  </div>

</html>
